<div class="background-Wrap">
    <div class="container">
        <div class="row">
            <div class="">
                <div class="myboard-login">
                    <h3 class="myboard-login__title">Register</h3>

                    <form class="form-signin" name="regForm">
                        <div class="tile tile-login">
                            <img class="logo" src="asserts/images/logo-alt.png" alt="" width="152">
                            <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                                <div class="input-icon">
                                    <span class="fa-user fa"></span>
                                    <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                                <div class="input-icon">
                                    <span class="fa-lock fa"></span>
                                    <input type="password" name="password" class="form-control" ng-model="user.password1" ng-minlength="4" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                                    
                                </div>
                                <button type="button" data-style="expand-right" ng-click="signUp();" ng-disabled="!user.email || !user.password1" class="btn btn-block btn-primary">Register</button>
                                <div class="login-action clearfix">
                                    <div class="pull-left">
                                        <a href="#/login">Login</a>
                                    </div>
                                </div>
                                <ul class="myboard-login__auth">
                        <li ng-click="login()">
                            <button class="btn btn-block btn-primary"><i class="fa fa-github-alt"></i>Github</button>
                        </li>
                    </ul>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
