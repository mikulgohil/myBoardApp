<div class="container">
        <div class="row">
            <div class="">
                <div class="myboard-addPost">
                    <form class="form-horizontal" ng-submit="AddBoard()">
                                <h1>Add Board</h1>
                                <div class="form-group input-required">
                                    <label class="col-sm-3 control-label ">Title</label>
                                    <div class="col-sm-9">
                                        <input type="text" required="" class="form-control" placeholder="Title" ng-model="title">
                                        <span></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Detail</label>
                                    <div class="col-sm-9">
                                        <textarea ng-model="detail" class="form-control" rows="5"></textarea >
                                    </div>
                                </div>

                                
                                <div class="pull-left">
                                    <button name="singlebutton" ng-click="cancle()" class="btn btn-danger" type="text">Cancle</button>

                                </div>
                                <div class="pull-right">
                                    <button ng-disabled="!title || !detail" name="singlebutton" class="btn btn-primary" type="submit">Add Board</button>

                                </div>
                                
                            </form>
                </div>
                {{getData}}
            </div>
        </div>
    </div>
