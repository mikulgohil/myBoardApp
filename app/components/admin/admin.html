<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2"><span class="fa fa-bars"></span></button>
                        <img class="navbar-brand-img" src="asserts/images/logo.png" alt="" width="101">
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#/addBoard">Add Board</a></li>
                        </ul>
                        
                        <p class="navbar-text navbar-right"><a class="navbar-link" ng-click="logOut()">Logout</a></p>
                        <p class="navbar-text navbar-right">Heigh-ho, <a class="navbar-link">{{authUser}}</a></p>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="admin-search clearfix">
                <div class="form-group">
                    <label class="col-md-1 control-label">Search</label>
                    <div class="col-md-3">
                        <input class="form-control input-defult" type="text" placeholder="Search Board" ng-model="boardSearch">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            
            <!-- Edit Modal Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Edit Board</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div>{{getTitle.title}}</div>
                                <div class="col-md-12">
                                    <div class="form-group input-required clearfix">
                                        <label class="col-md-3 control-label ">Title</label>
                                        <div class="col-md-9">
                                            <input type="text" required="" class="form-control" placeholder="Title" ng-model="title">
                                            <span></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Detail</label>
                                        <div class="col-md-9">
                                            <textarea ng-model="detail" class="form-control" rows="5" id="comment"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12">
            
            <!-- Edit Modal Modal -->
            <div class="modal fade" id="ViewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">View Board</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                <div>
                                        <div class="col-md-3 control-label">Title</div>
                                        <div class="col-md-9">
                                            <p>{{viewTitle}}</p>
                                        </div>
                                        <div class="col-md-3 control-label ">Detail</div>
                                        <div class="col-md-9">
                                            <p>{{viewDetail}}</p>
                                        </div>
                                        </div>
                                        <div class="col-md-3 control-label ">Detail</div>
                                        <div class="col-md-9">
                                            <p>{{emailId}}</p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3 col-sm-6" ng-repeat="data in myData | filter:boardSearch">
                <div class="thumbnail">
                    <img src="asserts/images/thumbnail-large-01.jpg" alt="100%x180">
                    <div class="caption">
                        <h4 ng-click="viewBoard($index)">{{data.title}}</h4>
                        <p>{{ data.detail | limitTo: 100 }}{{data.detail.length > 100 ? '...' : ''}}</p>
                        <p>Board By : {{data.emailId}}</p>
                        <p>{{data.$id}}</p>
                        <p ng-show="authUser == data.emailId">
                            <button class="btn btn-primary" ng-click="edit(data.$id)">Edit</button>
                            <button class="btn btn-danger" ng-click="remove($index)">Delete</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
